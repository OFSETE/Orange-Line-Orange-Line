<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange line</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
</head>

<body>
    <header>
        <nav>
            <style>
                .sohome{
                    margin-top: 20px;
                }
    #og {
            margin: 0;
        }
                
                </style>
            <p id="og">Orange Line</p>
        </nav>
    </header>
    <div class="sohome">
        <div id="cadastro">
            <h1 id="og">Login</h1>
            <p id="og">Preencha os campos abaixo:</p>
            <div id="txt">
                <label for="email"></label>

                <input type="email" id="email" placeholder="Digite seu email">
                <label for="senha"></label>

                <input type="password" name="Senha" id="senha" placeholder="Digite sua senha">
                <a href="home2.html"><button type="submit" class="home-button">Entrar</button></a>
                <a href="home.html"><button type="submit" class="home-button">Voltar</button></a>
                <p>Novo na Orange Line?</p><a href="cadastro.html" id="cad">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        class MobileNavbar {
            constructor(mobileMenu, navList, navLinks) {
                this.mobileMenu = document.querySelector(mobileMenu);
                this.navList = document.querySelector(navList);
                this.navLinks = document.querySelectorAll(navLinks);
                this.activeClass = "active";

                this.handleClick = this.handleClick.bind(this);
            }

            animateLinks() {
                this.navLinks.forEach((link, index) => {
                    link.style.animation
                        ? (link.style.animation = "")
                        : (link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3
                            }s`);
                });
            }

            handleClick() {
                this.navList.classList.toggle(this.activeClass);
                this.mobileMenu.classList.toggle(this.activeClass);
                this.animateLinks();
            }

            addClickEvent() {
                this.mobileMenu.addEventListener("click", this.handleClick);
            }

            init() {
                if (this.mobileMenu) {
                    this.addClickEvent();
                }
                return this;
            }
        }

        const mobileNavbar = new MobileNavbar(
            ".mobile-menu",
            ".nav-list",
            ".nav-list li",
        );
        mobileNavbar.init();
    </script>
</body>

</html>
