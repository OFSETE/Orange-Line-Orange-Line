<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Line</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
</head>
<body>
    <header>
        <nav>
            <p id="og">Orange Line</p>
        </nav>
        <style>
        .sohome{
            margin-top: 20px;
        }
        #og{
            margin: 0;
        }
        </style>
    </header>
    <div class="sohome">
        <div id="cadastro">
            <h1 id="og">Cadastro</h1>
            <p id="og">Preencha os campos abaixo:</p>
            <div>
                <label for="nome completo"> </label>
                <input type="text" name="Nome" id="name" placeholder="Nome completo" />
                <label for="email"></label>

                <input type="email" id="email" placeholder="seuemail@gmail.com">
                <label for="senha"></label>

                <input type="password" name="Senha" id="senha" placeholder="Digite sua senha">
                <label for="Confirme sua senha"></label>

                <input type="password" name="Senha" id="senha" placeholder="Confirme sua senha">
                <label for="data"></label>
                <input type="date" style="background-color: white">
                <a href="home2.html"><button type="submit" class="home-button">Cadastrar</button></a>
                <button type="submit" class="home-button"><a href="home.html">Voltar</a></button>
            </div>
        </div>
    </div>

    <script>
        class MobileNavbar {
            constructor(mobileMenu, navList, navLinks) {
                this.mobileMenu = document.querySelector(mobileMenu);
                this.navList = document.querySelector(navList);
                this.navLinks = document.querySelectorAll(navLinks);
                this.activeClass = "active";

                this.handleClick = this.handleClick.bind(this);
            }

            animateLinks() {
                this.navLinks.forEach((link, index) => {
                    link.style.animation
                        ? (link.style.animation = "")
                        : (link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3
                            }s`);
                });
            }

            handleClick() {
                this.navList.classList.toggle(this.activeClass);
                this.mobileMenu.classList.toggle(this.activeClass);
                this.animateLinks();
            }

            addClickEvent() {
                this.mobileMenu.addEventListener("click", this.handleClick);
            }

            init() {
                if (this.mobileMenu) {
                    this.addClickEvent();
                }
                return this;
            }
        }

        const mobileNavbar = new MobileNavbar(
            ".mobile-menu",
            ".nav-list",
            ".nav-list li",
        );
        mobileNavbar.init();
    </script>
</body>

</html>
